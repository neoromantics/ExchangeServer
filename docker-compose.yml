services:
  db:
    image: postgres:15
    container_name: exchange_db
    environment:
      POSTGRES_USER: myuser
      POSTGRES_PASSWORD: mypassword
      POSTGRES_DB: exchange_test
    ports:
      - "5432:5432"
    volumes:
      # Automatically run any SQL scripts placed here on first startup
      - ./docker/db-scripts:/docker-entrypoint-initdb.d
      # Persist database data across restarts
      - exchange_db_data:/var/lib/postgresql/data

volumes:
  exchange_db_data:
